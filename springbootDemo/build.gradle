buildscript {
    repositories {
        //maven {
        //    url = "http://192.168.1.200:8081/repository/maven-public/"
        //    credentials {
        //        username 'admin'
        //        password 'admin123'
        //    }
        //}
        maven{ 
            url "http://maven.aliyun.com/nexus/content/groups/public"
        }
    }
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:1.0.9.RELEASE"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.2.2.RELEASE"
    }
}

apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

version = '0.0.1'
group = 'org.cloud.ssm'

repositories {
    //maven {
    //    url = "http://192.168.1.200:8081/repository/maven-public/"
    //    credentials {
    //        username 'admin'
    //        password 'admin123'
    //    }
    //}
    maven{ 
        url "http://maven.aliyun.com/nexus/content/groups/public"
    }
}

jar {
    enabled = true
}

springBoot {
    mainClassName = 'org.cloud.ssm.App'
}

// Uses JDK 11
sourceCompatibility = 1.11
targetCompatibility = 1.11

dependencies {
    implementation 'org.springframework.boot:spring-boot-dependencies:2.2.2.RELEASE'
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-aop"
    implementation "org.springframework.boot:spring-boot-starter-thymeleaf"
    implementation 'org.springframework.boot:spring-boot-starter-log4j2'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.apache.logging.log4j:log4j-web:2.12.1'

    implementation 'org.apache.shiro:shiro-spring-boot-web-starter:1.5.3'
    implementation 'org.crazycake:shiro-redis:3.2.3'
    implementation 'com.github.theborakompanioni:thymeleaf-extras-shiro:2.0.0'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.2'
    implementation 'com.github.pagehelper:pagehelper-spring-boot-starter:1.2.13'

    implementation 'mysql:mysql-connector-java:5.1.49'
    //implementation 'org.postgresql:postgresql:42.2.12'
    implementation 'org.apache.commons:commons-lang3:3.10'
    implementation 'commons-fileupload:commons-fileupload:1.4'
    implementation 'com.github.oshi:oshi-core:5.0.2'
    
    implementation 'net.java.dev.jna:jna:5.5.0'
    implementation 'net.java.dev.jna:jna-platform:5.5.0'

    // poi
    implementation 'org.apache.poi:poi:4.1.2'
    implementation 'org.apache.poi:poi-ooxml:4.1.2'

    // dozer
    implementation 'net.sf.dozer:dozer:5.5.1'
    implementation 'net.sf.dozer:dozer-spring:5.5.1'

    // webjars
    implementation 'org.webjars:webjars-locator:0.40'
    implementation 'org.webjars:jquery:3.4.1'
    implementation 'org.webjars:font-awesome:4.7.0'
    implementation 'org.webjars:layui:2.5.6'
    implementation 'org.webjars:bootstrap:3.4.1'
    implementation 'org.webjars:echarts:4.6.0'

    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation 'junit:junit:4.12'
}

configurations {
    all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
}
