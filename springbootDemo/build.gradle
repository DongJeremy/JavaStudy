buildscript {
    repositories {
        //maven {
        //    url = "http://192.168.1.200:8081/repository/maven-public/"
        //    credentials {
        //        username 'admin'
        //        password 'admin123'
        //    }
        //}
        maven{ 
            url "http://maven.aliyun.com/nexus/content/groups/public"
        }
    }
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:1.0.9.RELEASE"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.2.2.RELEASE"
    }
}

apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

version = '0.0.1'
group = 'org.cloud.ssm'

repositories {
    //maven {
    //    url = "http://192.168.1.200:8081/repository/maven-public/"
    //    credentials {
    //        username 'admin'
    //        password 'admin123'
    //    }
    //}
    maven{ 
        url "http://maven.aliyun.com/nexus/content/groups/public"
    }
}

jar {
    enabled = true
}

springBoot {
    mainClassName = 'org.cloud.ssm.App'
}

// Uses JDK 11
sourceCompatibility = 1.11
targetCompatibility = 1.11

dependencies {
    implementation 'org.springframework.boot:spring-boot-dependencies:2.2.2.RELEASE'
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-thymeleaf"
    implementation "org.springframework.boot:spring-boot-starter-security"
    implementation 'org.springframework.boot:spring-boot-starter-log4j2'
    implementation 'org.apache.logging.log4j:log4j-web:2.12.1'
    
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
    compile group: 'com.sun.xml.bind', name: 'jaxb-core', version: '2.3.0'
    compile group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.3.0'
    compile group: 'javax.activation', name: 'activation', version: '1.1.1'

    //implementation 'mysql:mysql-connector-java:5.1.49'
    implementation 'org.postgresql:postgresql:42.2.12'
    implementation 'com.alibaba:druid-spring-boot-starter:1.1.22'
    implementation 'com.github.pagehelper:pagehelper-spring-boot-starter:1.2.13'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.2'

    implementation 'org.jasypt:jasypt:1.9.3'
    implementation 'org.apache.commons:commons-lang3:3.10'
    implementation 'commons-fileupload:commons-fileupload:1.4'
    implementation 'com.alibaba:fastjson:1.2.68'
    implementation 'com.auth0:java-jwt:3.10.3'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'

    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation 'junit:junit:4.12'
}

configurations {
    all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
}
